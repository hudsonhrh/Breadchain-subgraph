specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bread
    network: gnosis
    source:
      address: "0xa555d5344f6FB6c65da19e403Cb4c1eC4a1a5Ee3"
      abi: Bread
      startBlock: 32842600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BreadToken
        - User
        - TransferEvent
        - MintEvent
        - BurnEvent
        - ClaimedYieldEvent
        - DelegationEvent
      abis:
        - name: Bread
          file: ./abis/Bread.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Minted(address,uint256)
          handler: handleMinted
        - event: Burned(address,uint256)
          handler: handleBurned
        - event: ClaimedYield(uint256)
          handler: handleClaimedYield
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: ./src/breadMapping.ts
